<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fahrenheit</title>
  </head>
  <body>
    <div align = "center">
    <h1>Convertir grados Celsius a Fahrenheit</h1>
  </div>
  <div align="center">
  <table border="1">
    <tr>
      <td>Fahrenheit</td>
      <td><input type="number"  name="Fahrenheit" id="C"></td>
      <td><button type="button" value="" onclick="convert('C')">Convert to Celsius</button></td>
    </tr>
    <tr>
      <td>Celisus</td>
      <td><input type="number"  name="Celsius" id="F"></td>
      <td><button type="button" onclick="convert('F')">Convert to Fahrenheit</button></td>
    </tr>
  </table>
  </div>
      <script>function convert (degree){
        var numero;
        if(degree == 'C'){
          numero = document.getElementById('C').value * 1.8 + 32;
          document.getElementById('F').value = Math.round(numero);
        } else {
          numero = document.getElementById('F').value / 1.8 - 32;
          document.getElementById('C').value = Math.round(numero);
        }
      }
      </script>
  </body>
</html>
